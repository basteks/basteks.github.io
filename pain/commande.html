function getParamValue(paramName)
{
	found=false;
	var url = window.location.search.substring(1);
	var qArray = url.split('?');
	for (var i = 0; i < qArray.length; i++)
	{
		var pArr = qArray[i].split('=');
		if (pArr[0] == paramName) {
		found = true;
		return pArr[1];
		}
	}
	if (!found) {
	return '';
	}
}

function findObj(_id,objs,key='id') {
	for (var i=0;i<objs.length;i++) {
		if (objs[i][key] == _id) {
			return objs[i];
		}
	}
	if (i == objs.length-1) { return null };
}

function formatTime(i) {
	return (i < 10) ? "0" + i : i;
}

function fromPastOrders(resp) {
	if (res.results.length>0) {
		document.getElementById("alreadyOrdered").innerHTML = '<tr><th colspan="3">Commandes existantes pour cette date</th></tr><tr></tr><th style="border-bottom:1px solid #ddd">Id. commande</th><th style="border-bottom:1px solid #ddd">Montant</th><th style="border-bottom:1px solid #ddd">R√©cap</th></tr>';
		for(let i=0;i<resp.results.length;i++) {
		  let cmdProds = [];
		  for (let p=0; p<resp.results[i].Produits.length; p++) {
			  let prod = findObj(resp.results[i].Produits[p].display_value,cmdProds,'name');
			  if (prod == null) {
				  cmdProds.push({name: resp.results[i].Produits[p].display_value, qty:1});
			  }
			  else {
				  prod.qty += 1;
			  }
		  }
		  let prodsStr="";
		  for (let p=0;p<cmdProds.length;p++) {
			  if(prodsStr!=""){ prodsStr+='<br>' }
			  prodsStr+= cmdProds[p].name + ' : ' + cmdProds[p].qty;
		  }
		  document.getElementById("alreadyOrdered").innerHTML += '<tr><td style="border-bottom:1px solid #ddd">'+resp.results[i].Id + '</td><td style="border-bottom:1px solid #ddd">' + resp.results[i].Total.toFixed(2) + '‚Ç¨</td><td style="border-bottom:1px solid #ddd">' + prodsStr + '</td></tr>';
		 }
    }
}

async function updateOrder(val=0) {
	if (document.getElementById('buyer').selectedIndex>0) {
		localStorage.setItem('buyer',document.getElementById('buyer').value);
	}
	if (val!=-1 && document.getElementById('date').selectedIndex>0 && document.getElementById('buyer').selectedIndex>0) {
		if (globalAmount>0) { document.getElementById('order').style = "border-radius: 8px;"; }
		
		var date = findObj(document.getElementById('date').value,dates);
		const options = {
		  method: 'POST',
		  headers: {
			accept: 'application/json',
			'content-type': 'application/json',
			authorization: 'Bearer '+base_bearer
		  },
		  body: JSON.stringify({
			convert_keys: true,
			sql: 'SELECT * FROM Commandes WHERE Acheteur IN ("'+ document.getElementById('buyer').options[document.getElementById('buyer').selectedIndex].innerHTML + '") AND Date IN ("' + date['date'] + '")'
		  })
		};

		await fetch(server+'/dtable-db/api/v1/query/'+base_uuid+'/', options)
		  .then(response => response.json())
		  .then(function(response) {
			  fromPastOrders(response);
		  })
		  .catch(err => console.error(err));
	} else {
		document.getElementById('order').style = "border-radius: 8px;pointer-events: none;background-color:#ccc";
	}
}

async function fillProducts() {
	var date = findObj(document.getElementById('date').value,dates);
	var tomorrow = new Date(new Date().getTime() + 24 * 3600 * 1000);
	var cmdDate = new Date(date.date);
	var diff = cmdDate-tomorrow;
	if (organizingPickup) {
		document.getElementById("dateComment").innerHTML = '<i>' + date['label'] + '</i>';
	}
	if (cmdDate.toLocaleDateString()==tomorrow.toLocaleDateString()) {
		if(diff/1000/3600<2) {
			let remainingTimeStr = Math.floor(formatTime(diff/1000/3600))>1 ? Math.floor(formatTime(diff/1000/3600)) + "h" + Math.floor(formatTime(diff/1000/60)) : Math.floor(formatTime(diff/1000/60)) + "min"
			if (organizingPickup) {
				document.getElementById("dateComment").innerHTML = '<i>' + date['label'] + '</i>' + '<br><i>‚ö† plus que <b>' + remainingTimeStr + "</b> avant l'envoi de la commande</i>";
			}
			else {
				document.getElementById("dateComment").innerHTML = '<i>‚ö† plus que <b>' + remainingTimeStr + "</b> avant l'envoi de la commande</i>";
			}
		}
	}
	if (dispoVariables) {
	products=[];
	document.getElementById('cart').innerHTML = '<div id="loader" class="loader"></div>';
	document.getElementById('loader').classList.remove('disp');
	const options = {
	  method: 'POST',
	  headers: {
		accept: 'application/json',
		'content-type': 'application/json',
		authorization: 'Bearer '+base_bearer
	  },
	  body: JSON.stringify({
		convert_keys: true,
		sql: 'SELECT * FROM Produits WHERE Dates_dispo IN ("' + date['date'] + '")'
	  })
	};

	fetch(server+'/dtable-db/api/v1/query/'+base_uuid+'/', options)
	  .then(response => response.json())
	  .then(function(response) {
		  fromRows(response);
	  })
	  .catch(err => console.error(err));
	}
	await updateOrder();
}

async function updateAmount() {
	let res=0;
	for (let i=0;i<products.length;i++) {
		res += products[i].price * products[i].qty;
	}
	globalAmount = Math.round(res*100)/100;
	document.getElementById("amout").innerHTML = globalAmount.toFixed(2)+"‚Ç¨";
	await updateOrder();
}

function update(iter,id) {
  let qty = Number(document.getElementById(id).value) + iter; //Math.max(Number(document.getElementById(id).value) + iter,0);
  findObj(document.getElementById(id).name,products).qty = qty;
  updateAmount();
  if (qty!=0) {
    document.getElementById('3but'+id).classList.remove('disp');
    document.getElementById('1but'+id).classList.add('disp');
  }
  if (!admin && qty==0) {
    document.getElementById('3but'+id).classList.add('disp');
    document.getElementById('1but'+id).classList.remove('disp');
  }
  document.getElementById(id).value = qty.toString();
}
function deepRenameId(element, idSuffix, idNewSuffix, id) {
    if (element.nodeName=='INPUT' && element.type=='button') {
		if (element.value=="-") {
			element.onclick  = function() {update(-1,idNewSuffix)};
		}
		else if (element.value=="+" || element.value=="Ajouter") {
			element.onclick  = function() {update(1,idNewSuffix)};
		}
    }
    if (element.nodeName=='INPUT' && element.type=='text') {
		element.value = "0";
    	element.name= id;
    }
    if (element.id) {
        element.id = element.id.replace(idSuffix,idNewSuffix)
    }
    for (let i = 0; i < element.children.length; i++) {
        deepRenameId(element.children[i],idSuffix,idNewSuffix,id)
    }
}

}

async function fromRows(resp) {
  document.getElementById('loader').classList.add('disp');
  var urls=[];
  for(let i=0;i<resp.results.length;i++) {
	  let product = {id: resp.results[i]._id, name: resp.results[i].Nom, price: resp.results[i].Prix, label: resp.results[i].Label, prod: resp.results[i].Producteur, url: '', qty:0, qte:resp.results[i].Qte, unit: resp.results[i].Unite};
	  products.push(product);
	  if ('Picture' in resp.results[i] && resp.results[i].Picture!=null && resp.results[i].Picture.length==1) {
		  urls.push({id: resp.results[i]._id, url: resp.results[i].Picture[0].split('/images')[1]});
	  }
  }
  var error = false;
  const promises = urls.map(fetchLink);
  await Promise.all(promises)
  .then(responses => {
    rowFromProducts();
  });
}
