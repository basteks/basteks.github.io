<!DOCTYPE html>
<html lang=en>
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Airtable-cartography basemap</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>
</head>
<body onload="initmap()">
<div id="map" style="width: 100%; height: 100%;"></div>
<script src="http://rowanwins.github.io/leaflet-easyPrint/dist/bundle.js"></script>
<script>
	function getParamValue(paramName)
	{
		found=false;
		var url = window.location.search.substring(1);
		var qArray = url.split('?');
		for (var i = 0; i < qArray.length; i++)
		{
			var pArr = qArray[i].split('=');
			if (pArr[0] == paramName) {
			found = true;
			return pArr[1];
			}
		}
		if (!found) {
		return '';
		}
	}
	const map = L.map('map').setView([51.505, -0.09], 13);
	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);
	var markersLatLng = [];
	
	function initmap() {
		var title = getParamValue('t');
		document.title = decodeURI(title);
		var vals = getParamValue('mrks');
		vals = vals.split(";");
		for (let i = 0; i < vals.length; i++)
		{
			let valsLength = vals[i].split(',').length;
			let villecp = decodeURI(vals[i].split(',')[0]);
			let lat = Number(vals[i].split(',')[1]);
			let lon = Number(vals[i].split(',')[2]);
			let jeunes = [];
			for (let j=3;j<valsLength;j++) {
				jeunes.push(decodeURI(vals[i].split(',')[j]));
			}
			vals[i] = {"villecp": villecp, "lat": lat, "lon": lon, "jeunes": jeunes};
		}
		var printer = L.easyPrint({
      		tileLayer: tiles,
      		sizeModes: ['Current', 'A4Landscape', 'A4Portrait'],
      		filename: 'myMap',
      		exportOnly: true,
      		hideControlContainer: true
		}).addTo(map);
		
		for (let m=0;m<vals.length;m++) {
			let mrk = vals[m];
			let listejeunes="";
			for (let j=0;j<mrk["jeunes"].length;j++) {
				listejeunes += '<li>'+mrk["jeunes"][j]+'</li>';
			 }
			var marker = L.marker([mrk["lat"],mrk["lon"]]).addTo(map).bindPopup("<h1>"+mrk["villecp"]+"</h1><ul>"+listejeunes+"</ul>");
			markersLatLng.push(marker.getLatLng());
		}
		map.fitBounds(markersLatLng);
		/*const center = map.getCenter();
		map.setZoom(map.getZoom()-1);
		map.setView(center);*/
	};
</script>

</body>
</html>
